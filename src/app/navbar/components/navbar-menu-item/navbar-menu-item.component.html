<mat-expansion-panel class="navbar-menu__expansion-panel container">
    <mat-expansion-panel-header (click)="$event.stopPropagation()">
        <app-header [text]="(item$ | async).label" [fontWeight]="fontWeightBold" [isMarginless]="true">
        </app-header>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="navbar-menu__section" *ngFor="let section of (item$ | async).sections">
            <div class="navbar-menu__section-item" *ngFor="let sectionItem of section.items">
                <div [ngSwitch]="sectionItem.type">
                    <app-body *ngSwitchCase="heroSectionItemType" [text]="sectionItem.heroText"></app-body>
                    <div *ngSwitchCase="primaryLinkSectionItemType" class="item">
                        <a class="link mat-raised-button" [routerLink]="sectionItem.routerLink" mat-menu-item>
                            {{ sectionItem.label }}
                        </a>
                    </div>
                    <div *ngSwitchCase="secondaryLinkSectionItemType" class="secondary-link__container item" mat-menu-item>
                        <a class="link" [routerLink]="sectionItem.routerLink">
                            <app-body [text]="sectionItem.label" [fontWeight]="fontWeightBold"
                                [isMarginless]="true"></app-body>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</mat-expansion-panel>
